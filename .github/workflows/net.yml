name: NetPulse CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          
          pip install pytest requests typer black ruff

      - name: Run Ruff (lint)
        run: |
          ruff check .

      - name: Run Black (format check)
        run: |
          black --check .

      - name: Run Pytest
        run: |
          pytest -q

      - name: Check CLI entrypoint
        run: |
          python -m netpulse.cli --help